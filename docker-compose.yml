version: '3.3'
services:
  backend:
    image: dod/backend
    restart: unless-stopped
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "18080:18080"
    volumes:
      - ./backend/config.yml:/app/config.yml:ro
      - ./Demos:/app/Demos:rw
      - ./log:/app/log:rw
    depends_on:
      - db
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: dod_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d/
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"